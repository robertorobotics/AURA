arms:
  aira_zero:
    name: "Aira Zero Follower"
    role: follower
    motor_type: damiao
    port: can0
    enabled: true
    structural_design: damiao_7dof
    config:
      velocity_limit: 0.3
      home_position: {}

  aira_zero_leader:
    name: "Aira Zero Leader"
    role: leader
    motor_type: dynamixel_xl330
    port: /dev/ttyACM0
    enabled: true
    structural_design: umbra_7dof

pairings:
  - leader: aira_zero_leader
    follower: aira_zero
    name: "Aira Zero Pair"

